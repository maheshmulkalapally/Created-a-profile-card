<!doctype html>
<html>
    <head>
        <meta chaset="UTF-8"/>
        <title>
            profile card ui design
        </title>
        <link rel="stylesheet" href="style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <div class="profile-card">

          <div class="image">
            <img src="unknown.jpg" alt="mahesh"
            class="profile-img">
          </div>

        <div class="text-data">
            <span class="name">CHUNCHU SRUJAN</span>
            <span class="job">cmrtc student</span>
        </div>
        <div class="media-buttons">
            <a href="https://www.facebook.com/login/" style="background-color:rgb(16, 13, 213);" class="link">
                <i class="bx bxl-facebook"></i>

            </a>
            <a href="https://www.instagram.com/accounts/login/?hl=en" style="background-color:rgb(231, 36, 10);" class="link">
                <i class="bx bxl-instagram"></i>

            </a>
            <a href="https://web.whatsapp.com/" style="background-color:rgb(37, 231, 15);" class="link">
                <i class="bx bxl-whatsapp"></i>

            </a>
            <a href="https://in.linkedin.com/" style="background-color:rgb(15, 213, 231);" class="link">
                <i class="bx bxl-linkedin"></i>

            </a>
            <a href="https://www.youtube.com/" style="background-color:rgb(222, 10, 10);" class="link">
                <i class="bx bxl-youtube"></i>

            </a>
            
        </div>
        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>

            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>

            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">50k</span>

            </div>

        </div>

     </div>

    </body>
</html>
